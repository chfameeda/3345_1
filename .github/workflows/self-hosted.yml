name: Run on Self-Hosted

on: [push]

jobs:
  windows-job:
    runs-on: [self-hosted, windows]
    steps:
      - run: echo "Running on Windows Self-Hosted Runner"
        shell: cmd

linux-job:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "Running on Linux Self-Hosted Runner"
        shell: bash
 
